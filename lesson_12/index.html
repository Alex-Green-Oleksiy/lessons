<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>home work 11-12</title>
</head>

<body>
	<div class="wrapper">
		<button id="audioControl">🔇 Увімкнути звук</button>
			<audio id="bgMusic" autoplay loop controls>
            <source src="./music/0508.WAV" type="audio/wav" />
            Ваш браузер не підтримує аудіотег.
        </audio>
			
		
		<main class="main">
			<div class="sun">
			</div>
			<!-- ///cloud/// -->
			<div class="cloud-box">
				<div class="x1">
					<div class="cloud"></div>
				</div>

				<div class="x2">
					<div class="cloud"></div>
				</div>

				<div class="x3">
					<div class="cloud"></div>
				</div>

			</div>
			<!-- city -->
			<div class="city"></div>
			<div class="city-boy-one"></div>
			<div class="car-container">
				<!-- cabin -->
				<div class="cabin">
					<div class="cabin__key"></div>
					<div class="cabin-up"></div>
					<div class="cabin-down"></div>
				</div>
				<div class="engine">
					<div class="ventilation"></div>
					<div class="over-wheel-front">
						<div class="front-glass">
						</div>
						<div class="over-wheel-inner"></div>
					</div>
					<div class="wheel-front wheel-front__item">
						<div class="disk">
							<div class="disk__center"></div>
						</div>
					</div>
				</div>
				<!-- car-body-back -->
				<div class="back-body">
					<div class="bac-body__one"></div>
					<div class="over-wheel-back">
						<div class="back-glass"></div>
						<div class="over-wheel-inner-back"></div>
					</div>
					<div class="wheel-front wheel-front__back-part">
						<div class="disk">

						</div>
					</div>
				</div>
			</div>

		</main>
		<footer class="footer">

		</footer>
	</div>
	<script>
		'use strict'
	const audio = document.getElementById('bgMusic');
		const button = document.getElementById('audioControl');

		button.addEventListener('click', () => {
			if (audio.paused) {
				audio.play().then(() => {
					button.textContent = '🔊 Вимкнути звук';
				}).catch(error => {
					console.log('Error playing audio:', error);
					button.textContent = '🔇 Увімкнути звук';
				});
			} else {
				audio.pause();
				button.textContent = '🔇 Увімкнути звук';
			}
		});

	</script>
</body>

</html>
