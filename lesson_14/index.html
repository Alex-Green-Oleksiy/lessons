<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 14</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1>form from</h1>
			</div>
		</header>
		<main class="page">

		
			<!-- ////////////////////// -->
			<div class="black">
				<div class="black__container">
					<form action="#" class="black__form form-black">
						<div class="form-black__items">
							<div class="form-black__item">
								<label for="first-name" class="form-black__label">First Name</label>
								<input type="text" name="form[]" id="first-name" class="form-black__input"
									placeholder="Enter First Name" required="">
							</div>
							<div class="form-black__item">
								<label for="last-name" class="form-black__label">Last Name</label>
								<input type="text" name="form[]" id="last-name" class="form-black__input"
									placeholder="Enter Last Name" required="">
							</div>
							<div class="form-black__item">
								<label for="email" class="form-black__label">Email</label>
								<input type="email" name="form[]" id="email" class="form-black__input"
									placeholder="Enter your Email" required="">
							</div>
							<div class="form-black__item">
								<label for="phone-number" class="form-black__label">Phone Number</label>
								<input type="tel" name="form[]" id="phone-number" class="form-black__input"
									placeholder="Enter Phone Number" required="">
							</div>
						</div>
						<div class="form-black__item">
							<label for="black-message" class="form-black__label">Message</label>
							<textarea name="form[]" id="black-message"
								class="form-black__input form-black__input--textarea" placeholder="Enter your Message"
								required=""></textarea>
						</div>
						<div class="form-black__footer">
							<div class="form-black__checkbox">
								<input type="checkbox" name="form[]" id="agree">
								<label for="agree" class="form-black__label-check">I agree with Terms of Use and Privacy
									Policy</label>
							</div>
							<div class="form-black__submit">
								<button type="submit" class="form-black__label-btn"> <span>Send Message</span></button>
								
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- ////////// -->
			<div class="brooklin">
				<div class="brooklin__container">
					<div class="brooklin__text">
						<p>There are many variations of passages of Lorem Ipsu available, but the majority have suffered
							alte.</p>
					</div>
					<form action="#" class="brooklin__form form-brooklin">
						<div class="form-brooklin__item">
							<input type="text" name="form[]" id="name-brooklin" class="form-brooklin__input"
								placeholder=" " required="">
							<label for="name-brooklin" class="form-brooklin__label">Name*</label>
						</div>
						<div class="form-brooklin__item">
							<input type="email" name="form[]" id="email-brooklin" class="form-brooklin__input"
								placeholder=" " required="">
							<label for="email-brooklin" class="form-brooklin__label">Email*</label>
						</div>
						<div class="form-brooklin__item">
							<input type="text" name="form[]" id="location-brooklin" class="form-brooklin__input"
								placeholder=" " required="">
							<label for="location-brooklin" class="form-brooklin__label">Location</label>
						</div>
						<div class="form-brooklin__item form-brooklin__item--col">
							<div class="form-brooklin__body form-brooklin__body--budget">
								<input type="text" name="form[]" id="budget-brooklin" class="form-brooklin__input"
									placeholder=" " required="">
								<label for="budget-brooklin" class="form-brooklin__label">Budget*</label>
							</div>
							<div class="form-brooklin__body form-brooklin__body--subject">
								<input type="text" name="form[]" id="subject-brooklin" class="form-brooklin__input"
									placeholder=" " required="">
								<label for="subject-brooklin" class="form-brooklin__label">Subject*</label>
							</div>
						</div>
						<div class="form-brooklin__item">
							<textarea name="form[]" class="form-brooklin__input" id="message-brooklin" placeholder=" "
								required=""></textarea>
							<label for="message-brooklin" class="form-brooklin__label">Message*</label>
						</div>
						<div class="form-brooklin__button">
							<button type="submit" class="form-brooklin__submit"><span>Submit</span><span><img src="./img/icons/btn.svg"
										alt="Arrow"></span></button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<p>Que será, será,
					Whatever will be, will be.
					The future’s not ours to see
					Que será, será,
					What will be, will be.</p>
			</div>
		</footer>
	</div>
</body>

</html>
